@PART[*]:HAS[!MODULE[ModuleLifeSupport],#CrewCapacity[*],~CrewCapacity[0]]:FOR[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 100
        maxAmount = 100
        @amount *= #$/CrewCapacity$
        @maxAmount *= #$/CrewCapacity$
    }	
	
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}

