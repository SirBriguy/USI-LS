@PART[crewCabin]
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 2500
        maxAmount = 2500
    }

	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 21
		CrewCapacity = 4
		BaseHabMultiplier = 0
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.25
		}
	}	
	
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}

